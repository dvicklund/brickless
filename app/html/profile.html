<section>
  <h2>{{currentUser.username}}'s Profile</h2>
  <img src="" alt="Profile picture" />
  <section ng-if="upload" class="imageupload"></section>
  <button type="button" name="uploadToggleBtn" ng-click="showHideButton()">{{showHide}} Upload Form</button>
  <h3>Proper Name: {{currentUser.firstName}} {{currentUser.lastName}}</h3>
  <h4>Residing in {{currentUser.locationCity}}, {{currentUser.locationState}}</h4>
  <h5>Last Login: {{currentUser.lastLogin}}</h5>

</section>
