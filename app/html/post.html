<section id="post-an-item" data-ng-controller="postItemCtrl">
  <form class="post-form" data-ng-submit="submitForm(newItem)">
    <fieldset class="item-info left">
      <h2>What are you selling?</h2>
      <label for="item-name">Item Name</label>
      <input data-ng-model="newItem.title" id="item-name" type="text" data-ng-minlength="3" data-ng-maxlength="80" placeholder="Item Name">
      <label for="item-price">Asking Price</label>
      <input data-ng-model="newItem.askingPrice" id="item-price" type="tel" placeholder="$0.00">
      <label for="item-description">Item Description</label>
      <textarea data-ng-model="newItem.description" name="item-description" id="item-description" cols="30" rows="10" placeholder="Description"></textarea>
      <imageupload></imageupload>
      <button class="mobile-hide" type="submit" id="submit-post">Post Now</button>
    </fieldset>

    <div class="left">
      <fieldset class="contact-info blue-box">
        <h3>How would you like to be contacted about this sale?</h3>
        <label for="contact-email">E-mail Address</label>
        <input data-ng-model="" id="contact-email" type="email" placeholder="emailaddress@url.com">
        <div class="toggle-button clearfix">
          <div class="toggle-label">Can you be called?</div>
          <input type="radio" id="call-yes" name="call-yes-no" value="yes" checked data-ng-model="call.val" />
          <label for="call-yes">Yes</label>
          <input type="radio" id="call-no" name="call-yes-no" data-ng-model="call.val" value="no" />
          <label for="call-no">No</label>
        </div>
        <div data-ng-hide="call.val == 'no'">
          <label for="contact-number">Telephone</label>
          <input data-ng-model="" id="contact-number" type="tel" placeholder="(555) 555-5555">
        </div>
        <label for="contact-item-location">Where is the Item?</label>
         <!-- these options should eventually be generated by the controller based on the user's profile -->
        <select name="location" id="contact-item-location">
          <option value="home">home</option>
          <option value="work">work</option>
        </select>
      </fieldset>
      <button class="mobile-show" type="submit" id="submit-post">Post Now</button>
    </form>
    <div class="seller-item-count blue-box">
      <h3>Items You're Selling</h3>
      <div id="seller-item-qty clearfix">
  <!-- placeholder qty, controller needs to get {{user.itemsForSale}}  -->
        <span class="big-number">43</span>
        <a href="seller-list">
          <div class="link-button">View List</div>
        </a>
      </div>
    </div>
  </div>
</section>
