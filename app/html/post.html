<section id="post-an-item">
  <form class="post-form" action="">
    <fieldset class="item-info">
      <h2>What are you selling?</h2>
      <label for="item-name">Item Name</label>
      <input id="item-name" type="text" placeholder="Item Name">
      <label for="item-price">Item Price</label>
      <input id="item-price" type="tel" placeholder="$0.00">
      <label for="item-description">Item Description</label>
      <textarea name="item-description" id="item-description" cols="30" rows="10" placeholder="Description"></textarea>
      <!-- need photo upload method -->
      <label for="item-photo">Upload Photo</label>
      <input id="item-photo" type="text" placeholder="Upload Photo - Method needed">
    </fieldset>

    <fieldset class="contact-info">
      <h3>How would you like to be contacted about this sale?</h3>
      <label for="contact-email">E-mail Address</label>
      <input id="contact-email" type="email" placeholder="emailaddress@url.com">

      <div class="toggle-button clearfix">
        <div class="toggle-label">Can you be called?</div>
        <input type="radio" id="call-yes" name="call-yes-no" value="yes" checked />
        <label for="call-yes">Yes</label>
        <input type="radio" id="call-no" name="call-yes-no" value="no" />
        <label for="call-no">No</label>
      </div>

      <label for="contact-number">Telephone</label>
      <input id="contact-number" type="tel" placeholder="(555) 555-5555">
      <label for="contact-item-location">Where is the Item?</label>
      <select name="location" id="contact-item-location">
        <option value="home">home</option>
        <option value="work">work</option>
      </select>
    </fieldset>
    <button id="submit-post">Post Now</button>
  </form>
  <div class="seller-item-count">
    <h3>Items You're Selling</h3>
    <div class="seller-item-count-qty" id="seller-item-qty">
<!-- placeholder qty -->43
    </div>
    <a href="seller-list">
      <div class="seller-item-count-view-link">View List</div>
    </a>
  </div>
</section>
