<section id="search-results" data-ng-controller="searchCtrl">
  <section class="sidebar">
    <form action="">
      <fieldset>
        <label for="keywords">Keywords</label>
        <input type="text" name="keywords">
        <label for="">Min-price</label>
        <input type="tel">
        <label for="">Max-price</label>
        <input type="tel">
        <label for="sort">Sort by</label>
        <select name="" id="">
          <option value="date-sort">Date</option>
          <option value="distance-sort">Distance</option>
          <option value="price-sort">Price</option>
        </select>
      </fieldset>
    </form>
  </section>
  <section class="results" data-ng-init="getAllItems()">
    <div class="item-listing" data-ng-repeat="item in items">
      <img class="results-thumb" src="{{item.displayPhoto}}" alt="">
      <h3 class="item-name">
        <a href="">{{item.title}}</a>
      </h3>
      <p class="description">{{item.itemDetail}}</p>
      <p class="price">${{item.askingPrice}}</p>
      <div class="star-rating">{{item.sellerRating}}</div>
    </div>
  </section>
</section>
