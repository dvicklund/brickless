<section class="single-post-view" data-ng-init="" data-ng-controller="">
  <!-- data model info needed -->
  <div class="single-post_item-info">
    <h1 class="item-title">{{post.item-name}}</h1>
    <img class="item-photo" data-ng-src="{{post.image}}">
    <h3>
      <span class="sigle-post_label">Asking</span>
      <span class="single-post_asking-price">{{post.price}}</span>
    </h3>
    <p class="single-post_description">{{post.description}}</p>
  </div>
  <div class="single-post_about-item">
    <h2>About this item</h2>
    <h3>
      <span class="single-post_val">{{post.age}}</span>
      <span class="sigle-post_label"> days old</span>
    </h3>
    <h3>
      <span class="single-post_val">{{post.distance}}</span>
      <span class="sigle-post_label"> miles away</span>
    </h3>
    <h3>
      <span class="single-post_val">{{post.bids}}</span>
      <span class="sigle-post_label"> recent bids</span>
    </h3>
  </div>
  <!--  new controller or {{post.seller.???}} -->
  <div class="single-post_about-seller">
    <div class="single-post_leftside">
      <h2>About this seller</h2>
      <h3>{{post.sellerName}}</h3>
      <!-- placeholder star copied from Amazon  -->
      <div><i class="a-icon a-icon-star a-star-4"><span class="a-icon-alt"></span></i></div>
    </div>
    <div class="single-post_rightside">
      <h3>
        <span class="single-post_val">{{}}</span>
        <span class="sigle-post_label">total transactions</span>
      </h3>
      <h3>
        <span class="sigle-post_label">usually responds within</span>
        <span class="single-post_val">{{}}</span>
        <span class="sigle-post_label">hours</span>
      </h3>
      <h3>
        <span class="sigle-post_label">selling</span>
        <span class="single-post_val">{{}}</span>
        <span class="sigle-post_label">other items</span>
      </h3>
    </div>
  </div>
</section>
